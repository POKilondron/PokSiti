<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokSiti</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
        import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

        // Сцена и физический мир
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0); // Гравитация

        // Камера
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        // Рендерер
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Свет
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Земля (блоки)
        const blockSize = 1;
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        for (let x = -10; x <= 10; x++) {
            for (let z = -10; z <= 10; z++) {
                const block = new THREE.Mesh(new THREE.BoxGeometry(blockSize, blockSize, blockSize), groundMaterial);
                block.position.set(x * blockSize, -0.5, z * blockSize);
                scene.add(block);

                // Физика для блоков земли
                const blockBody = new CANNON.Body({
                    mass: 0, // Неподвижные
                    shape: new CANNON.Box(new CANNON.Vec3(blockSize / 2, blockSize / 2, blockSize / 2))
                });
                blockBody.position.set(x * blockSize, -0.5, z * blockSize);
                world.addBody(blockBody);
            }
        }

        // Создание мобов (примитивные кубы)
        const mobMaterial = new THREE.MeshStandardMaterial({ color: 0xff6347 });
        const mobs = [];
        for (let i = 0; i < 5; i++) {
            const mob = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), mobMaterial);
            mob.position.set(Math.random() * 10 - 5, 1, Math.random() * 10 - 5);
            scene.add(mob);

            const mobBody = new CANNON.Body({
                mass: 1, // Подвижные
                shape: new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5)),
                position: new CANNON.Vec3(mob.position.x, mob.position.y, mob.position.z)
            });
            world.addBody(mobBody);

            mobs.push({ mesh: mob, body: mobBody });
        }

        // Управление камерой
        const moveSpeed = 0.1;
        let rotationX = 0, rotationY = 0;

        const keys = {
            KeyW: false,
            KeyA: false,
            KeyS: false,
            KeyD: false,
        };

        window.addEventListener('keydown', (event) => {
            if (keys.hasOwnProperty(event.code)) keys[event.code] = true;
        });

        window.addEventListener('keyup', (event) => {
            if (keys.hasOwnProperty(event.code)) keys[event.code] = false;
        });

        document.body.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                document.addEventListener('mousemove', onMouseMove, false);
            } else {
                document.removeEventListener('mousemove', onMouseMove, false);
            }
        });

        function onMouseMove(event) {
            rotationY -= event.movementX * 0.002;
            rotationX -= event.movementY * 0.002;
            rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX));
        }

        // Перемещение игрока
        function movePlayer() {
            const direction = new THREE.Vector3();

            if (keys.KeyW) {
                direction.set(Math.sin(rotationY), 0, Math.cos(rotationY));
                camera.position.addScaledVector(direction, moveSpeed);
            }
            if (keys.KeyS) {
                direction.set(-Math.sin(rotationY), 0, -Math.cos(rotationY));
                camera.position.addScaledVector(direction, moveSpeed);
            }
            if (keys.KeyA) {
                direction.set(Math.sin(rotationY + Math.PI / 2), 0, Math.cos(rotationY + Math.PI / 2));
                camera.position.addScaledVector(direction, moveSpeed);
            }
            if (keys.KeyD) {
                direction.set(Math.sin(rotationY - Math.PI / 2), 0, Math.cos(rotationY - Math.PI / 2));
                camera.position.addScaledVector(direction, moveSpeed);
            }
        }

        // Анимация
        function animate() {
            requestAnimationFrame(animate);

            movePlayer();

            // Обновляем положение и вращение камеры
            camera.rotation.set(rotationX, rotationY, 0);

            // Обновление физического мира
            world.step(1 / 60);

            // Обновляем позиции и вращения мобов
            mobs.forEach(({ mesh, body }) => {
                mesh.position.copy(body.position);
                mesh.quaternion.copy(body.quaternion);
            });

            renderer.render(scene, camera);
        }

        animate();

        // Изменение размера окна
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
